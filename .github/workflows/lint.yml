name: lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Go
      uses: actions/setup-go@v2.2.0
      with:
        go-version: 1.17
    - name: Run linters
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.42
