name: goreleaser

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: goreleaser check
      uses: goreleaser/goreleaser-action@v2
      with:
        version: v1.7.0
        args: check
